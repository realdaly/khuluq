<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
</head>
<body>
    <h1>النشاطات</h1>
    {% for activity in activities %}
    <div>
        <p>{{ activity.title }}</p><a href="{% url 'update-activity' activity.id %}">تعديل</a>
    </div>
    {% empty %}
    <p>لا توجد عناصر.</p>
    {% endfor %}
    <a href="{% url 'create-activity' %}">إضافة نشاط</a>
</body>
</html>
