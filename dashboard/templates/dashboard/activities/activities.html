{% extends "dashboard/layout.html" %}




{% block body %}
<body>
    <h1>النشاطات</h1>
    {% for activity in activities %}
    <div>
        <p>{{ activity.title }}</p>
        <a href="{% url 'dashboard:update-activity' activity.id %}">تعديل</a>
        <a href="{% url 'dashboard:delete-activity' activity.id %}">حذف</a>
    </div>
    {% empty %}
    <p>لا توجد عناصر.</p>
    {% endfor %}
    <a href="{% url 'dashboard:create-activity' %}">إضافة نشاط</a>
</body>
</html>
{% endblock %}
